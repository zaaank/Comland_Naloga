
 <div class="bordered-box mt-5">
  <span class="add-todo-text fw-bold" *ngIf="!editedTask">Add Task</span>
  <span class="add-todo-text fw-bold" *ngIf="editedTask">Edit Task - {{ editedTask.id }}</span>
  <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" id="title" class="form-control" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" id="description" class="form-control" formControlName="description" required>
    </div>
    <div>
      <button class="btn btn-primary mt-3 float-end" (click)="cancel()">Cancel</button>
      <button type="submit" [disabled]="todoForm.invalid" class="btn btn-primary mt-3 add-margin float-end" >Save</button>
    </div>
  </form>
</div>
